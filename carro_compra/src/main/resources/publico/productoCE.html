<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webmarket - Crear o Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-light bg-light navbar-expand-sm">
    <a href="#" class="navbar-brand">Web-Market</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarmenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Compras</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Ventas</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Productos</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Carrito ($cantidad)</a> </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="card text-center mb-3">
      <div class="card-body">
        <h3>Crear o Editar Producto</h3>
      </div>
    </div>

    <div class="container pl-6 pr-6">
      <div class="card">
        <div class="card-header">
          <h3>Crear producto</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre: </label>
              <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
              <label for="precio">Precio: </label>
              <input type="number" class="form-control" id="precio">
            </div>
            <div class="form-group center">
              <button type="button" class="btn btn-primary">Aceptar</button>
              <button type="button" class="btn btn-secondary">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

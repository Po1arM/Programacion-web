<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebMarket - Carrito de compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-light bg-light navbar-expand-sm">
    <a href="#" class="navbar-brand">Web-Market</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse my-2 my-lg-0" id="navbarmenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link">Compras</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Ventas</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Productos</a> </li>
        <li class="nav-item"><a href="#" class="nav-link">Carrito ($cantidad)</a> </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mb-4">
    <div class="card text-center">
      <div class="card-body">
        <h3 class="text-center">Carrito de compra</h3>
      </div>
    </div>

    <div class="card ">
      <div class="card-header">
        <h4>Datos del Cliente</h4>
      </div>
      <div class="card-body">
        <tag>Nombre del Cliente: </tag>
        <input id="nombre">
      </div>
    </div>
  </div>

  <div class="container-fluid mb-3">
    <div>
      <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Producto</th>
          <th scope="col">Precio($RD)</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acci√≥n</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="container-fluid align-center">
      <button type="button" class="btn btn-primary">Proceder</button>
      <button type="button" class="btn btn-secondary">Limpiar Carrito</button>
    </div>
  </div>

</body>
</html>
